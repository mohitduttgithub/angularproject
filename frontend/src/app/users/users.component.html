<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div style="padding-top: 50px;">
    <p-table #dt1 [globalFilterFields]="['fullName','email']" [scrollable]="true" scrollHeight="600px"
        [value]="userdata" editMode="row" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="caption">
            <div class="flex">
                <!-- <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button> -->
                <div class="d-flex justify-content-end">
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                            placeholder="Search keyword" />
                    </span>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>fullName</th>
                <th>password</th>
                <th>repeatPassword</th>
                <th>email</th>
                <th>checkbox</th>
                <th>userName</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.fullName}}</td>
                <td>{{ product.password }}</td>
                <td>{{ product.repeatPassword }}</td>
                <td>{{ product.email }}</td>
                <td>{{ product.checkbox }}</td>
                <td>{{ product.userName }}</td>
                <td><a type="submit" (click)="showDialog(product)" class="btn btn-success mx-2">Edit</a>
                    <a type="submit" (click)="confirm(product)" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Header" [(visible)]="displaymodal" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
    [resizable]="false">
    <form class="px-5 pb-4" [formGroup]="registrationForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Full Name</label>
            <input type="text" formControlName="fullName" class="form-control border-0 border-bottom"
                id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control border-0 border-bottom"
                id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" formControlName="userName" class="form-control border-0 border-bottom"
                id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control border-0 border-bottom"
                id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Repeat Password</label>
            <input type="password" formControlName="repeatPassword" class="form-control border-0 border-bottom"
                id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" formControlName="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to <strong> Terms of
                    User</strong></label>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" onclick="false" (click)="updateUsers()" class="btn btn-outline-primary mx-2">Sign
                Up</button>
            <!-- <a type="submit" href="/login" class="btn btn-outline-success mx-2">Login</a> -->
        </div>
    </form>
</p-dialog>
